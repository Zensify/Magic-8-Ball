<!DOCTYPE html>

<head>
    <title>8 ball</title>
    <link rel="stylesheet" href="8ball.css">
</head>

<body>
    <div id="content">
        <h1>Magic 8 ball</h1>
        <p id="info">Type in a yes/no question and then click the Magic 8 Ball to get your answer</p>

            </div>
        </div>
    </div>
    <button id="btn">Shake</button>
    <script src="8ball.js"></script>
</body>

</html>
